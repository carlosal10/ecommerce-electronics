<script>
  const API_URL = "https://ecommerce-electronics-0j4e.onrender.com/api/products";
  const productGrid = document.getElementById("productGrid");
  const categoryFilter = document.getElementById("categoryFilter");
  const brandFilter = document.getElementById("brandFilter");
  const priceFilter = document.getElementById("priceFilter");
  const priceValue = document.getElementById("priceValue");

  let allProducts = [];

  async function fetchProducts() {
    try {
      const response = await fetch(API_URL);
      if (!response.ok) throw new Error("Failed to fetch products.");
      allProducts = await response.json();
      renderProducts(allProducts);
    } catch (error) {
      productGrid.innerHTML = `<p class="error">Error loading products. Please try again later.</p>`;
      console.error(error);
    }
  }

  function renderProducts(products) {
    productGrid.innerHTML = "";
    if (products.length === 0) {
      productGrid.innerHTML = `<p>No products found.</p>`;
      return;
    }

    products.forEach(product => {
      const imageUrl = product.photoUrl || 'https://via.placeholder.com/150x150?text=No+Image';
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <div class="product-img">
          <img src="${imageUrl}" alt="${product.name}" style="max-width: 100%; border-radius: 8px;">
        </div>
        <h3>${product.name}</h3>
        <p>Ksh ${product.price}</p>
        <button class="btn-red">Add to Cart</button>
      `;
      productGrid.appendChild(card);
    });
  }

  function applyFilters() {
    const category = categoryFilter.value;
    const brand = brandFilter.value;
    const maxPrice = parseFloat(priceFilter.value);

    const filtered = allProducts.filter(product => {
      return (
        (category === "" || product.category === category) &&
        (brand === "" || product.brand === brand) &&
        (isNaN(maxPrice) || product.price <= maxPrice)
      );
    });

    renderProducts(filtered);
  }

  categoryFilter.addEventListener("change", applyFilters);
  brandFilter.addEventListener("change", applyFilters);
  priceFilter.addEventListener("input", () => {
    priceValue.textContent = priceFilter.value;
    applyFilters();
  });

  fetchProducts();
</script>
