<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product | Admin</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="add-product.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">ElectroMart</div>
    <nav>
      <a href="home.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="#">Cart</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>Add New Product</h2>
    <form id="addProductForm" class="product-form">
      <div class="form-group">
        <label>Item Name</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="number" name="price" required />
      </div>

      <div class="form-group">
        <label>Stock Availability</label>
        <input type="number" name="stock" required />
      </div>

      <div class="form-group">
        <label>Specifications / Features</label>
        <textarea name="features" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label>Product Description</label>
        <textarea name="description" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label>Category</label>
        <select name="category" id="categorySelect" required>
          <option value="">Select Category</option>
        </select>
        <small>Or create new:</small>
        <input type="text" id="newCategoryInput" placeholder="New category (optional)" />
      </div>

      <div class="form-group">
        <label>Upload Product Photo</label>
        <input type="file" name="photo" accept="image/*" required />
      </div>

      <button type="submit" class="btn-red">Add Product</button>
    </form>
  </section>

  <script src="add-product.js"></script>
</body>
</html>
